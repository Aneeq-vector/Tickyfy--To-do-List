<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickyfy</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/cultural" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
        <div class="todo-app">
            <img src="images/icon2.png" class="todo-logo">
            <h2 class="todo-name">Tickyfy</h2>
            <h3 class="todo-subname">- To-Do List Maker -</h3>

            <div class="row">
                <input type="text" id="input-box" placeholder="Type your task..."> 
                <button class="add-btn" onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    
    <script src="scrtipt.js"></script>
  </body>
</html>
